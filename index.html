<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="hi world">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'>
        <link rel="stylesheet" href="main.css">
        <title>My Design Sidebar Down</title>
    </head>
    <body>
        <!-- Start Sidebar -->
        <div class="sidebar close">
            <div class="logo">
                <i class='bx bxl-apple icon-toggle'></i>
            </div>
            <ul class="main-list">
                <li>
                    <a href="#">
                        <i class='bx bx-home list-icon' ></i>
                        <span class="main-title">home</span>
                    </a>
                    <ul class="sub-list blank">
                        <li><a href="#" class="main-title">home</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-folder list-icon'></i>
                        <span class="main-title">folders</span>
                    </a>
                    <ul class="sub-list blank">
                        <li><a href="#" class="main-title">folders</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-line-chart list-icon'></i>
                        <span class="main-title">chart</span>
                    </a>
                    <ul class="sub-list blank">
                        <li><a href="#" class="main-title">chart</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-trending-up list-icon'></i>
                        <span class="main-title">trending</span>
                    </a>
                    <ul class="sub-list blank">
                        <li><a href="#" class="main-title">trending</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-cog list-icon'></i>
                        <span class="main-title">settings</span>
                    </a>
                    <ul class="sub-list blank">
                        <li><a href="#" class="main-title">settings</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-log-out list-icon'></i>
                        <span class="main-title">log out</span>
                    </a>
                    <ul class="sub-list blank">
                        <li><a href="#" class="main-title">log out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- End Sidebar -->
        <!-- Start main-content -->
        <main>
            <div class="container">
                <section class="card">
                    <div class="inner-card">
                        <h3 class="title-card">my cards <i class='bx bx-dots-horizontal-rounded toggle-info-card'></i></h3>
                        <div class="info-card">
                            <i></i>
                            <span class=time-card>23.790 UAE</span>
                            <span class='phone-card'>1234 **** **** 1234</span>
                            <span class='money-card'>DR/23</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
